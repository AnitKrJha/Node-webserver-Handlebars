<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="shortcut icon" href="./favicon.svg">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Onest:400,700&display=swap">
    <!-- Add Sakura CSS for positioning -->
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
    <style>
        * {
            font-family: 'Onest', sans-serif !important;
        }

        body {
            height: 100dvh;

            background: linear-gradient(to right, rgb(219, 39, 119), rgb(103, 232, 249), rgb(5, 150, 105))
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border-radius: 5px;
            padding-inline: 5px;
            padding-block: 1px;
            text-transform: capitalize;
            color: red;
            display: flex;
            gap: 4px;
            align-items: center;
            font-size: 0.9em;
        }

        .todo-container {
            width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .todo-form {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .todo-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .todo-button-submit {
            padding: 10px 20px;
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
            background: rgb(98, 184, 212)
        }

        .todo-list {
            margin-top: 20px;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .todo-item-button-Pending {
            background: blue;
        }

        .todo-item-button-Complete {
            text-decoration: line-through;
        }

        .todo-item-buttons {
            display: flex;
            gap: 10px;
        }

        .todo-item-button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .todo-item-button-delete {
            background: rgb(255, 53, 153);
        }
    </style>
</head>

<body>
    {{{body}}}
</body>

</html>
